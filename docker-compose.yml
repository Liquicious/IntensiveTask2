version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: userdb_postgres
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # ← ключевая строка

volumes:
  postgres_data: